<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invisible reCAPTCHA (Frontend Only)</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Google Invisible reCAPTCHA v2 </h2>

  <form id="captcha-form">
    <button
      class="g-recaptcha"
      data-sitekey="6LfpPyArAAAAAM0j5PNN-ilSRYaHl86218vaHB_W"
      data-callback="onSubmit"
      data-action="submit"
    >
      Submit
    </button>
  </form>

  <p id="status"></p>

  <script>
    function onSubmit(token) {
      document.getElementById('status').textContent = "reCAPTCHA completed!";
      document.getElementById('status').style.color = 'green';
      console.log("Captcha Token:", token);
    }

    // Optional: Catch the submit to prevent default refresh
    document.getElementById("captcha-form").addEventListener("submit", function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
