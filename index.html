<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA v2 Example</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Google reCAPTCHA v2 (Image Challenge)</h2>

  <form id="myForm">
    <input type="text" name="name" placeholder="Your name" required><br><br>

    <!-- reCAPTCHA Widget -->
    <div class="g-recaptcha" data-sitekey="6LdaRyArAAAAAHX428p_ABF44TwAooiGho4Uoe5Q"></div>

    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      const response = grecaptcha.getResponse();
      if (!response) {
        e.preventDefault();
        alert("Please complete the CAPTCHA!");
      } else {
        alert("CAPTCHA passed! You can now do frontend logic or send to backend.");
        e.preventDefault(); // prevent actual submit since no backend
        console.log("reCAPTCHA Token:", response);
      }
    });
  </script>
</body>
</html>
