<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>reCAPTCHA Frontend Only</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Google reCAPTCHA v2 </h2>

  <form id="captcha-form">
    <div class="g-recaptcha" data-sitekey="6LeQPSArAAAAAJa6QqpSgrQtftzAqrDQlZlfONhf"></div>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('captcha-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const response = grecaptcha.getResponse();
      if (response.length === 0) {
        status.textContent = 'Please complete the reCAPTCHA.';
        status.style.color = 'red';
      } else {
        status.textContent = 'reCAPTCHA completed!';
        status.style.color = 'green';
        console.log("Captcha Token:", response); // You can also see the token in console
      }
    });
  </script>

</body>
</html>
