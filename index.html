<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>reCAPTCHA v3 Frontend Only</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcGQiArAAAAANrbqxLO6a0EeOF8EP6Il6_Q1P9C"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Google reCAPTCHA v3 </h2>

  <form id="captcha-form">
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>
  <p id="token"></p>

  <script>
    const form = document.getElementById('captcha-form');
    const status = document.getElementById('status');
    const tokenDisplay = document.getElementById('token');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      grecaptcha.ready(function () {
        grecaptcha.execute('6LcGQiArAAAAANrbqxLO6a0EeOF8EP6Il6_Q1P9C', { action: 'submit' }).then(function (token) {
          status.textContent = "Token generated!";
          status.style.color = "green";
          tokenDisplay.textContent = "Token: " + token;
          console.log("reCAPTCHA token:", token);
        });
      });
    });
  </script>

</body>
</html>
